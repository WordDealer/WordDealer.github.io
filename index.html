<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>雷霆战机(高木版) - HTML5 版</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: white url("bg1.png") center/cover no-repeat;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    /* 全屏粉色半透明背景 */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 105, 180, 0.2);
      z-index: -1;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: url("background.png") repeat-y;
      background-size: cover;
      z-index: 1;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      z-index: 2;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
    }
    #mobileMsg {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: red;
      z-index: 2;
    }
    /* 游戏规则面板 */
    #rules {
      position: absolute;
      top: 80px;
      left: 20px;
      width: 200px;
      background: rgba(255, 192, 203, 0.7);
      color: black;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      text-align: left;
      line-height: 1.5em;
      z-index: 2;
    }
    /* 背景切换层 */
    #bgLayer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 1;
      transition: opacity 2s ease; /* 渐变时间 */
      z-index: -2;
    }
  </style>
</head>
<body>
  <div id="bgLayer"></div> <!-- 背景层 -->
  <div id="overlay"></div> <!-- 粉色半透明背景 -->

  <div id="score">捉弄次数: 0</div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <button id="startBtn">开始游戏</button>
  <div id="mobileMsg">该项目仅支持电脑端，请在PC浏览器中体验。</div>

  <!-- 游戏规则 -->
  <div id="rules">
    <h3>游戏规则</h3>
    <ul>
      <li>方向键 ←↑↓→ 控制高木移动</li>
      <li>空格键 发射爱心</li>
      <li>击中西片 +1 捉弄值</li>
      <li>被西片碰到则游戏结束</li>
      <li>尽可能多地获取捉弄值！</li>
    </ul>
  </div>

  <!-- 背景音乐 -->
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="shootSound" src="shoot.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");

    const bgm = document.getElementById("bgm");
    const shootSound = document.getElementById("shootSound");

    const playerImg = new Image();
    playerImg.src = "player.png";
    const enemyImg = new Image();
    enemyImg.src = "enemy.png";
    const bulletImg = new Image();
    bulletImg.src = "bullet.png";

    const player = { x: canvas.width/2-20, y: canvas.height-80, width: 40, height: 40, speed: 5 };
    let bullets = [], enemies = [], score = 0, gameOver = false;
    const keys = {};

    document.addEventListener("keydown", e => keys[e.code] = true);
    document.addEventListener("keyup", e => keys[e.code] = false);

    function drawPlayer() { if (playerImg.complete) ctx.drawImage(playerImg, player.x, player.y, player.width, player.height); }
    function shoot() {
      bullets.push({ x: player.x+player.width/2-5, y: player.y, width:10, height:20, speed:7 });
      shootSound.currentTime = 0; shootSound.play();
    }
    function drawBullets() {
      bullets.forEach((b,i)=>{ 
        b.y-=b.speed; 
        if(bulletImg.complete) ctx.drawImage(bulletImg,b.x,b.y,b.width,b.height); 
        if(b.y<0) bullets.splice(i,1); 
      });
    }
    function spawnEnemy() { enemies.push({ x: Math.random()*(canvas.width-40), y:-40, width:40, height:40, speed:2+Math.random()*2 }); }
    function drawEnemies() {
      enemies.forEach((e,i)=>{
        e.y+=e.speed; 
        if(enemyImg.complete) ctx.drawImage(enemyImg,e.x,e.y,e.width,e.height);
        if(e.y>canvas.height) enemies.splice(i,1);
        if(isCircleColliding(e.x+e.width/2,e.y+e.height/2,e.width*0.3,player.x+player.width/2,player.y+player.height/2,player.width*0.3)) gameOver=true;
      });
    }
    function checkCollisions() {
      bullets.forEach((b,bi)=>{ enemies.forEach((e,ei)=>{ 
        if(isCircleColliding(b.x+b.width/2,b.y+b.height/2,b.width*0.3,e.x+e.width/2,e.y+e.height/2,e.width*0.3)){
          bullets.splice(bi,1); enemies.splice(ei,1); score+=1; scoreEl.textContent="捉弄次数: "+score;
        }
      });});
    }
    function isCircleColliding(x1,y1,r1,x2,y2,r2){ const dx=x1-x2,dy=y1-y2; return Math.sqrt(dx*dx+dy*dy)<r1+r2; }

    let enemyInterval;
    function gameLoop(){
      if(gameOver){
        ctx.fillStyle="white";
        ctx.font="40px Arial";
        ctx.fillText("捉弄失败",canvas.width/2-100,canvas.height/2);
        return;
      }
      ctx.clearRect(0,0,canvas.width,canvas.height);

      if(keys["ArrowLeft"] && player.x>0) player.x-=player.speed;
      if(keys["ArrowRight"] && player.x<canvas.width-player.width) player.x+=player.speed;
      if(keys["ArrowUp"] && player.y>0) player.y-=player.speed;
      if(keys["ArrowDown"] && player.y<canvas.height-player.height) player.y+=player.speed;
      if(keys["Space"]){ if(!keys.shooting){ shoot(); keys.shooting=true; } } else { keys.shooting=false; }

      drawPlayer();
      drawBullets();
      drawEnemies();
      checkCollisions();

      requestAnimationFrame(gameLoop);
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display="none";
      bgm.volume=0.5; bgm.play();

      playerImg.onload = () => { enemyInterval = setInterval(spawnEnemy,1000); gameLoop(); };
      if(playerImg.complete){ enemyInterval = setInterval(spawnEnemy,1000); gameLoop(); }
    });

    // === 自动背景切换 ===
    const bgList = ["bg1.jpg","bg2.jpg","bg3.jpg","bg4.jpg","bg5.jpg","bg6.jpg"];
    let bgIndex = 0;
    const bgLayer = document.getElementById("bgLayer");

    function changeBackground(){
      bgLayer.style.opacity = 0; // 先淡出
      setTimeout(()=>{
        bgIndex = (bgIndex+1)%bgList.length;
        bgLayer.style.backgroundImage = `url(${bgList[bgIndex]})`;
        bgLayer.style.opacity = 1; // 再淡入
      },2000); // 等淡出结束
    }
    bgLayer.style.backgroundImage = `url(${bgList[bgIndex]})`;
    setInterval(changeBackground, 8000); // 每 8 秒换一次背景
  </script>
</body>
</html>
